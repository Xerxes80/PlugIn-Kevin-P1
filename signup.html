<body class="signup-body">

<!-- BODY -->
  
<!-- Sign Up Button -->
<button class="btn btn-default btn-lg center-block" id="plugInButton"> 
    <img src="assets/images/pluginlogoblack.png" id="plugInLogo">
</button>
<div class="signing-section text-center">
<!-- Sign Up/In Form -->
    <div class="signingForms center-block row">
        <div class="center-block col-12" id = "signUpForm">
            <div class=" col-sm-6">
                <br>
                <div class="headTag">Create An Account</div>
                <br>
                <input type="name" class="forms" id="signUpName" placeholder="Name">
                <h5 class="errors" id="nameError"></h5>
                <br>
                <input type="email" class="forms" id="signUpEmail" placeholder="Email">
                <h5 class="errors" id="usernameError"></h5>
                <br>
                <input type="password" class="forms" id="signUpPass" placeholder="Password">
                <br>
                <h5 class="errors" id="passwordError"></h5>
                <br>
                <button class="btn btn-default" id="quickstart-sign-up" name="signup">Sign Up
                </button>
                <br><br>
            </div>  
        </div>
        <div id = "signInForm" class="col-12">
            <div class="col-sm-6">
                <br>
                <div class="headTag">Existing Account</div>
                <br>
                <input type="email" class="forms" id="signInEmail" placeholder="Email">
                <h5 class="errors" id="inUsernameError"></h5>
                <br>
                <input type="password" class="forms" id="signInPass" placeholder="Password">
                <br>
                <h5 class="errors" id="inPasswordError"></h5>
                <br>
                <button class="btn btn-default" id="quickstart-sign-in" name="signin">Sign In 
                </button>
                
                <br><br>
            </div>  
        </div> 
    </div>
</div>
